<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }
        .menu-container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .menu-category {
            margin-bottom: 40px;
        }
        .menu-category h2 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h4 {
            margin-bottom: 5px;
        }
        .menu-item p {
            font-size: 0.9rem;
            color: #555;
        }
        .total-section {
            text-align: right;
            margin-top: 30px;
        }
        .btn-generate {
            background-color: #e67e22;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            border: none;
        }
        .btn-generate:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center">Choose Your Items</h2>
    <form action="/generate_bill" method="post">
        <input type="hidden" name="customer_name" value="{{ customer_name }}">
        <input type="hidden" name="phone" value="{{ phone }}">
        <input type="hidden" name="table_no" value="{{ table_no }}">
        {% for category, items in menu.items() %}
        <h4 class="mt-4">{{ category }}</h4>
        <div class="row">
            {% for item in items %}
            <div class="col-md-3 card p-2 m-2">
                <img src="{{ url_for('static', filename='images/' + item[3]) }}" class="card-img-top" height="150">
                <div class="card-body">
                    <h5>{{ item[0] }}</h5>
                    <p>{{ item[2] }}<br>â‚¹{{ item[1] }}</p>
                    <input type="checkbox" name="{{ item[0] }}" value="on"> Select
                    <input type="number" name="{{ item[0] }}_qty" min="1" value="1" class="form-control mt-1">
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Generate Bill</button>
    </form>
</body>
</html>
