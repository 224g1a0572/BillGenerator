<!DOCTYPE html>
<html>
<head>
    <title>Welcome to PMart Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <style>
        body {
            background: linear-gradient(to right, #f8b500, #c5b795);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }
        .welcome-box {
            background: #fff8e1;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #d35400;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-proceed {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .btn-proceed:hover {
            background-color: #ca6f1e;
        }
    </style>
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Welcome to PMart Restaurant</h2>
    <form action="/menu" method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone Number:</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Table Number:</label>
            <input type="text" name="table_no" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Proceed to Menu</button>
    </form>
</body>
</html>
